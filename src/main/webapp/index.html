<html>
<script>
    var requestURL = 'http://52.56.36.69:8080/dodgy-cinema/api/movie';
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var movies = xhttp.response;
            for (movie of movies){
            document.getElementById("demo").innerHTML += movie.title;
            }
        }
    };
    xhttp.open("GET", requestURL, true);
    xhttp.responseType = 'json';
    xhttp.send();
</script>
<body>
    <p id="demo">x</p>
</body>
</html>
